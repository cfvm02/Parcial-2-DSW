<div class="card" *ngIf="conferenciasDetail">
  <img [src]="conferenciasDetail" class="card-img-top" [alt]="conferenciasDetail.name">
  <div class="card-body">
    <h5 class="card-title">{{ conferenciasDetail.name }}</h5>
    <p class="card-text">Starts:{{ conferenciasDetail.starts }}</p>
    <p class="card-text">Ends: {{ conferenciasDetail.ends}}</p>
    <p class="card-text">{{ conferenciasDetail.venue}}</p>
    <p class="card-text">{{ conferenciasDetail.description}}</p>

  </div>
</div>
